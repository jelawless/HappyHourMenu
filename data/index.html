<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Hour Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Happy Hour Menu Editor</h1>

  <div class="menu-section">
    <h2>Draft Beers</h2>
    <textarea id="beerBox" rows="15" cols="50"></textarea><br>
    <button id="saveBeerBtn">Save Beer Menu</button>
  </div>

  <div class="menu-section">
    <h2>Food Specials</h2>
    <textarea id="foodBox" rows="15" cols="50"></textarea><br>
    <button id="saveFoodBtn">Save Food Menu</button>
  </div>

  <p id="statusMsg"></p>

  <script src="script.js"></script>
</body>
</html>
